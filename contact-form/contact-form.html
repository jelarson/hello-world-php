<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Contact Form Design</title>
  <link rel="stylesheet" type="text/css" href="contact-form.css">
</head>
<body>
  <div class="contact-title">
    <h1>Say Hello</h1>
    <h2>We are always ready to serve you!</h2>

  <div class="contact-form">
    <form id="contact-form" method="post" action="contact-form.php">
      <input name="name" type="text" class="form-control" placeholder="Your Name" required>
      <br>
      <input name='email' type='email' class="form-control" placeholder="Your Email" required>
      <br>
      <textarea name="message" class="form-control" placeholder="Type your message here" row="4" required></textarea>
      <br>
      <input type='submit' class='form-control submit' value="SEND MESSAGE">
    </form>
  </div>


</body>
</html>
